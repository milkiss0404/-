spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 10
  h2:
    console:
      enabled: true